<!DOCTYPE html>
<html>
   
<head>
    <script type="text/javascript" src="assets/getWorkout.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
    <header class="header" id="header"></header>
    <div class="card">
        <h2>Search Workouts</h2>
        <form class="card-content" id="search-workouts-form">
            <p class="form-field">
                <input type="text" class="validated-field" id="search-criteria" placeholder="Ex: 2023/01/31" autofocus>
                <sub>Search is case-sensitvive and date must match exactly.</sub>
            </p>
        </form>
        <p class="button-group">
            <a href="#" class="button" id="search-button">Search</a>
        </p>
    </div>
    <div class="card">
        <h2>Workout</h2>
        <h3 id="workout-name"></h3>
        <h3 id="workout-date"></h3>
        <h3 id="workout-notes"></h3>
    </div>
</html>
