<!DOCTYPE html>
<html>
   
<head>
    <script type="text/javascript" src="assets/getWorkout.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
    <header class="header" id="header"></header>
    <div class="search-card">
        <h2>Search Workouts</h2>
        <form class="card-content" id="search-workouts-form">
            <p class="form-field">
                <input type="date" class="date-input" id="search-criteria">
            </p>
        </form>
        <p class="hidden error" id="error-message"></p>
        <p class="button-group">
            <a href="#" class="button" id="search-button">Search</a>
            <a href="#" class="button" id="view-all">All My Workouts</a>
            <a href="#" class="button" id="cancel">Cancel</a>
        </p>
    </div>

    <div class="search-card hidden" id="all-workouts">
        <div class="row">
            <div class="all-column" id="workouts-list">&nbsp;</div>
        </div>
    </div>

    <div class="search-card hidden" id="edits-card">
        <h2>Results</h2> 
        <label>Date:</label><h3 id="workout-date"></h3>
        <label>Name:</label><h3 id="workout-name"></h3>
        <label>Exercises:</label><h3 id="workout-exercises"></h3>
        <label>Notes:</label><h3 id="workout-notes"></h3>
        <p class="button-group">
            <a href="#" class="button" id="edit-button">Edit</a>
            <a href="#" class="button" id="delete-button">Delete</a>
            </p>
    </div>

    <div class="search-card hidden" id="edit-fields"> 
    <form class="card-content" id="date-form">
        <p class="form-field">
            <label>Date</label>
            <input type="date" class="date-input" id="date">
        </p>
    </form>    
    
    <form class="card-content" id="workout-name-form">
        <p class="form-field">
            <label>Workout Name</label>
            <input type="text" class="name-input" id="name">
        </p>
    </form>

    <form class="card-content" id="exercise-form">
        <p class="form-field">
            <label>Exercises</label>
            <input type="text" class="input" id="exercises">
        </p>
    </form>
    
    <form class="card-content" id="notes-form">
        <p class="form-field">
            <label>Notes</label>
            <input type="text" class="input" id="notes">
        </p>
    </form>
    
    <p class="button-group">
        <a href="#" class="button" id="submit-edits">Submit Changes</a>
        <a href="#" class="button" id="cancel-edit">Cancel Edits</a>
    
    </p>
</div>


    
</html>
