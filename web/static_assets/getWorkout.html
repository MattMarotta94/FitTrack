<!DOCTYPE html>
<html>
   
<head>
    <script type="text/javascript" src="assets/getWorkout.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
    <header class="header" id="header"></header>
    <div class="card">
        <h2>Search Workouts</h2>
        <form class="card-content" id="search-workouts-form">
            <p class="form-field">
                <input type="text" class="validated-field" id="search-criteria" placeholder="Ex: 2023/01/31" autofocus>
                <sub>Search is case-sensitvive and date must match exactly.</sub>
            </p>
        </form>
        <p class="button-group">
            <a href="#" class="button" id="search-button">Search</a>
        </p>
    </div>
    <div class="card">
        <h2>Workout</h2> 
        <p class="button-group">
            <a href="#" class="button" id="edit-button">Edit</a></p>
        <h3 id="workout-name"></h3>
        <h3 id="workout-date"></h3>
        <h3 id="workout-notes"></h3>
    </div>

    <div class="card hidden" id="edit-fields"> 
        <p class="hidden error" id="error-message"></p>
        <form class="card-content" id="workout-name-form">
        <p class="hidden error" id="error-message"></p>
        <p class="form-field">
            <label>Workout Name</label>
            <input type="text" class="validated-field" id="name" placeholder="Example: Leg Day" autofocus>
        </p>
    </form>
    <form class="card-content" id="date-form">
        <p class="form-field">
            <label>Date</label>
            <input type="text" class="validated-field" id="date" placeholder="Year-Month-Day" autofocus>
        </p>
    </form>
    <form class="card-content" id="notes-form">
        <p class="form-field">
            <label>Notes</label>
            <input type="text" class="validated-field" id="notes" placeholder="Document your progress!" autofocus>
        </p>
    </form>
    <p class="button-group">
        <a href="#" class="button" id="submit-edits">Submit Changes</a>
    </p>
</div>


    
</html>
