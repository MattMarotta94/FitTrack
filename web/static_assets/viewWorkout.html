<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/viewWorkout.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
    <header class="header" id="header"></header>
    <div class="new-card">
        <h2 id="workout-name"></h2>
        <h3 id="workout-date"></h3>
        <h4 id="workout-notes"></h4>
        <p class="button-group">
            <a href="#" class="button" id="edit-button">Edit</a>
        </p>
        <p class="button-group">
            <a href="#" class="button" id="delete-button">Delete</a>
        </p>
    </div>
   
    <div class="new-card hidden" id="edit-fields"> 
        <p class="hidden error" id="error-message"></p>
        
    <form class="card-content" id="date-form">
        <p class="form-field">
            <label>Date</label>
            <input type="text" class="input" id="date" placeholder="Year-Month-Day" autofocus>
        </p>
    </form>

    <form class="card-content" id="workout-name-form">
    <p class="form-field">
        <label>Workout Name</label>
        <input type="text" class="input" id="name" placeholder="Example: Leg Day" autofocus>
    </p>
    </form>

    <form class="card-content" id="notes-form">
        <p class="form-field">
            <label>Notes</label>
            <input type="text" class="input" id="notes" placeholder="Document your progress!" autofocus>
        </p>
    </form>

    <p class="button-group">
        <a href="#" class="button" id="submit-edits">Submit Changes</a>
    </p>
</div>

</html>
