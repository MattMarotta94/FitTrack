<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/viewWorkout.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
    <header class="header" id="header"></header>
    <div class="new-card">
        <h4 id="workout-date">Date</h4>
        <h2 id="workout-name">Name</h2>
        <h2 id="workout-exercises">Exercises</h2>
        <h2 id="workout-notes">Notes</h2>
        <p class="button-group">
            <a href="#" class="button" id="edit-button">Edit</a>
            <a href="#" class="button" id="delete-button">Delete</a>
        </p>
    </div>
   
    <div class="new-card hidden" id="edit-fields"> 
        <p class="hidden error" id="error-message"></p>
        
    <form class="card-content" id="date-form">
        <p class="form-field">
            <label>Date</label>
            <input type="date" class="date-input" id="date">
        </p>
    </form>

    <form class="card-content" id="workout-name-form">
    <p class="form-field">

        <label>Name</label>
        <input type="text" class="name-input" id="name">
    </p>
    </form>

    <form class="card-content" id="exercise-form">
        <p class="form-field">
            <label>Exercises</label>
            <input type="text" class="input" id="exercises">
        </p>
    </form>

    <form class="card-content" id="notes-form">
        <p class="form-field">
            <label>Notes</label>
            <input type="text" class="input" id="notes">
        </p>
    </form>

    <p class="button-group">
        <a href="#" class="button" id="create">Submit Changes</a>
    </p>
</div>

</html>
