<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/createWorkout.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
    <header class="header" id="header"></header>
    <div class="new-card">
        <h2>Create Workout</h2>

        <form class="card-content" id="date-form">
            <p class="form-field">
                <label>Date</label>
                <input type="date" class="date-input" id="date">
            </p>
        </form>
        
        <form class="card-content" id="workout-name-form">
            <p class="hidden error" id="error-message"></p>
            <p class="form-field">
                <label>Workout Name</label>
                <input type="text" class="name-input" id="workout-name" placeholder="Example: Leg Day" autofocus>
            </p>
        </form>
    
        <form class="card-content" id="exercise-form">
            <p class="form-field">
                <label>Exercises</label>
                <input type="text" class="input" id="exercises" placeholder="Record Your Exercises" autofocus>
            </p>
        </form>
        
        <form class="card-content" id="notes-form">
            <p class="form-field">
                <label>Notes</label>
                <input type="text" class="input" id="notes" placeholder="Document your progress!" autofocus>
            </p>
        </form>
        
        <p class="button-group">
            <a href="#" class="button" id="create">Create</a>
            <a href="#" class="button" id="cancel">Cancel</a>
        </p>
    </div>

    <div class="exercises-card">
        <h2><center>Exercise Recommendations</center></h2>
        <p class="button-group">
            <a href="#" class="button" id="cardio-button">Cardio</a>
            <a href="#" class="button" id="weightlifting-button">Weight Lifting</a>
            <a href="#" class="button" id="calisthenics-button">Calisthenics</a>
        </p>
        <div class="row">
            <div class="column" id="cardioList">&nbsp;</div>
            <div class="column" id="weightLiftingList">&nbsp;</div>
            <div class="column" id="calisthenicsList">&nbsp;</div>
        </div>
    </div>

</body>

</html>
