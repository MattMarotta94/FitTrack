<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/createWorkout.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
    <header class="header" id="header"></header>
    <div class="card">
        <h2>Create Workout</h2>
        <form class="card-content" id="workout-name-form">
            <p class="hidden error" id="error-message"></p>
            <p class="form-field">
                <label>Workout Name</label>
                <input type="text" class="validated-field" id="workout-name" placeholder="Example: Leg Day" autofocus>
            </p>
        </form>
        <form class="card-content" id="date-form">
            <p class="form-field">
                <label>Date</label>
                <input type="text" class="validated-field" id="date" placeholder="Year/Month/Day" autofocus>
            </p>
        </form>
        <form class="card-content" id="notes-form">
            <p class="form-field">
                <label>Notes</label>
                <input type="text" class="validated-field" id="notes" placeholder="Document your progress!" autofocus>
            </p>
        </form>
        <p class="button-group">
            <a href="#" class="button" id="create">Create</a>
        </p>
    </div>
    <div class="card hidden" id='search-results-container'>
        <h3>Results for <span id="search-criteria-display"></span></h3>
        <div id="search-results-display">
        </div>
    </div>
</body>

</html>
